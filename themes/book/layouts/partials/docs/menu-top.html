{{ $currentPage := . }}

<input type="checkbox" class="hidden" name="menu-fist" id="main-menu-control" />
<ul id="top-nav">
    {{ range .Site.Menus.main }}
   <li><a class="{{ if or (eq $currentPage.FirstSection.Section .Identifier) ($currentPage.IsMenuCurrent "main" .) }}active{{ end }}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a></li>
    {{ end }}
</ul>
