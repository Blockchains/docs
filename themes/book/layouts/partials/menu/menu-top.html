{{ $currentPage := . }}

<input type="checkbox" class="hidden" name="menu-fist" id="main-menu-control" />
<ul id="top-nav">
   {{ range index .Site.Menus $currentPage.FirstSection.Section }}
   <li><a class="{{ if or (eq $currentPage.FirstSection.Section .Identifier) ($currentPage.IsMenuCurrent "eosio" .) ($currentPage.IsMenuCurrent "ethereum" .) }}active{{ end }}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a></li>
    {{ end }}
</ul>
