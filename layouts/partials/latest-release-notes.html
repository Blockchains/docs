

<!--  Releases   -->
<div class="container section pt-5 pb-7">
  <div class="row">
    <div class="col-12 pt-4">
      <h3>What's new in dfuse API</h3>
      {{ with .Site.GetPage "/release-notes"  }}
      {{ $paragraphs :=  split .RawContent "***"  }}
      {{ range first 3 $paragraphs }}
      {{ . | markdownify }}
      {{ end }}
      {{ end }}
      <a href="/release-notes">See all releases</a>

    </div>

  </div>
</div>
