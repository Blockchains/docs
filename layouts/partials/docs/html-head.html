<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ partial "docs/variables/title" . }} | {{ .Site.Title -}}</title>

{{- $styles := resources.Get "book.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
<link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}">

{{ range .Site.Params.CustomCss -}}
  <link rel="stylesheet" href="{{ . | absURL }}">
{{- end }}


<script defer src="/scripts/main.js"></script>

<link rel="icon" href="{{ "favicon.png" | relURL }}" type="image/x-icon">

<script src="https://kit.fontawesome.com/9cc9912d76.js" crossorigin="anonymous" integrity="sha384-p7JrABPXxZLpj1XoHTzkPyVs8ekVssRFXc4B7XU6Z1c8XVDA7sVPem/lQ9UouxqE"></script>

<meta name="viewport" content="width=device-width, user-scalable=no" />
