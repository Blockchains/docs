{{ $ref := "" }}
{{ $target := "" }}

{{ with .Get "href" }}
  {{ $ref = . }}
  {{ $target = "_blank" }}
{{ end }}

{{ with .Get "relref" }}
  {{ $ref = relref $ . }}
{{ end }}

<div {{ with $target }} target="{{.}}" {{ end }} class="admonition admonition-note">
  <p class="admonition-title">
    <i class="fas fa-info-circle"></i>
    NOTE
  </p>
  {{ $.Inner | markdownify }}
</div>
